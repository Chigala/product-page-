<!DOCTYPE html>
<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping cart</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="header-div">
        <h1 class="header">shopping cart</h1>
        <button>shopping cart</button>

    </div>
    <hr>
    
    
   
    <table class="shopping-table">
        <thead>
            <tr class="shopping-header">
                <th class="shopping-values">Name</th>
                <th class="shopping-values">code</th>
                <th class="shopping-values">price </th>
                <th class="shopping-values">quantity</th>
                <th class="shopping-values">action</th>
            </tr>
        </thead>

        <tbody class="t-body" id="tableBody">

        </tbody>
    </table>
    <p class="total-div">total:<span class="total" id="totalDiv">0</span></p>
    <div id="products-container"></div>
  
    <h3 class="productImg-header">products</h3>
    <div class="product-details">
        <img src="/picture of a camera.jpg" alt="">
        <p  class="product-input1">3d camera</p>
        <p  class="product-input2" >$1500</p>
        <p class="product-code">kdjdkd</p>
        <!-- <input type="number" class="product-input3" min="1"><span><button class="submit-btn" onclick="addToCart(product)">add to cart</button></span> -->
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
